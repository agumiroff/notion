<!DOCTYPE html>
<html>

<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <!-------->

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f7;
        }

        .navMenu {
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            background-color: #1c1c1e;
            padding: 15px 0;
        }

        .navMenu a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 15px 20px;
            transition: color 0.3s ease;
        }

        .navMenu a:hover {
            color: #a0a0a0;
        }
    </style>
</head>

<body>
    <nav class="navMenu">
        <a id="home" onclick="navigate(this.id)" href="#">Home</a>
        <a id="inbox" onclick="navigate(this.id)" href="#">Trading</a>
        <a id="week" onclick="navigate(this.id)" href="#">Development</a>
        <a id="projects" onclick="navigate(this.id)" href="#">Notes</a>
        <a id="tasks" onclick="navigate(this.id)" href="#">Health</a>
        <a id="business" onclick="navigate(this.id)" href="#">Investments</a>
        <a id="other" onclick="navigate(this.id)" href="#">Other</a>
        <a id="interests" onclick="navigate(this.id)" href="#">Interests</a>
    </nav>

    <script>
        function navigate(id) {
            // Симуляция навигации (измените URL на нужные)
            if (id == 'home')
                window.open("https://example.com", '_blank').focus();
            else if (id == "inbox")
                window.open("https://example.com", '_blank').focus();
            else if (id == "week")
                window.open("https://example.com", '_blank').focus();
            else if (id == "projects")
                window.open("https://example.com", '_blank').focus();
            else if (id == "tasks")
                window.open("https://example.com", '_blank').focus();
            else if (id == "business")
                window.open("https://example.com", '_blank').focus();
            else if (id == "other")
                window.open("https://example.com", '_blank').focus();
            else if (id == "interests")
                window.open("https://example.com", '_blank').focus();
        }
    </script>

</body>

</html>
