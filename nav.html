<!DOCTYPE html>
<html>

<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <!-------->

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .background {
            background-color: #00000000;
        }

        .navMenu {
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            background-color: #1c1c1e;
            padding: 15px 0;
        }

        .navMenu a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 15px 20px;
            transition: color 0.3s ease;
        }

        .navMenu a:hover {
            color: #a0a0a0;
        }
    </style>
</head>

<body>
    <nav class="navMenu">
        <a id="home" onclick="navigate(this.id)" href="#">Home</a>
        <a id="trading" onclick="navigate(this.id)" href="#">Trading</a>
        <a id="development" onclick="navigate(this.id)" href="#">Development</a>
        <a id="notes" onclick="navigate(this.id)" href="#">Notes</a>
        <a id="investments" onclick="navigate(this.id)" href="#">Health</a>
        <a id="health" onclick="navigate(this.id)" href="#">Investments</a>
        <a id="other" onclick="navigate(this.id)" href="#">Other</a>
        <a id="interests" onclick="navigate(this.id)" href="#">Interests</a>
    </nav>

    <script>
        var home = "https://www.notion.so/Dashboard-b7d90c384fe74895b54a31fb98110f96?pvs=4"
        var trading = "https://www.notion.so/Trading-Dashboard-1100d6d2af8a80268b31ebe10417ff12?pvs=25"
        var notes = "https://www.notion.so/Notes-Dashboard-1100d6d2af8a8025b069dda9f2429087?pvs=25"
        var investments = "https://www.notion.so/Investments-Dashboard-1100d6d2af8a80d18306e7ef0692d1ca?pvs=25"
        var health = "https://www.notion.so/Health-Dashboard-1100d6d2af8a80a0a0d1ede69eeed4fc?pvs=25"
        var other = "https://www.notion.so/Other-1110d6d2af8a80998e11e19123bcee9e?pvs=25"
        var interests = "https://www.notion.so/Interests-Dashboard-1110d6d2af8a80418470cbdaf8d18e73?pvs=25"
        function navigate(id) {
            // Симуляция навигации (измените URL на нужные)
            if (id == 'home')
                window.open(home, '_blank').focus();
            else if (id == "trading")
                window.open(trading, '_blank').focus();
            else if (id == "development")
                window.open("https://www.notion.so/Development-1100d6d2af8a8017aaffd760c85a46fb?pvs=25", '_blank').focus();
            else if (id == "notes")
                window.open(notes, '_blank').focus();
            else if (id == "investments")
                window.open(investments, '_blank').focus();
            else if (id == "health")
                window.open(health, '_blank').focus();
            else if (id == "other")
                window.open(other, '_blank').focus();
            else if (id == "interests")
                window.open(interests, '_blank').focus();
        }
    </script>

</body>

</html>
